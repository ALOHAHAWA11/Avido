version: '3'

services:
  web:
    container_name: web
    build: ./app/
    command: gunicorn avido.wsgi --bind 0.0.0.0:8001
    expose:
      - "8001"
    ports:
      - 8001:8001
    env_file:
      - ./app.env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    restart: always
    ports:
      - 5431:5432
    env_file:
      - ./app.env

volumes:
  postgres_volume:
